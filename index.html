


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://kit.fontawesome.com/01be30a3c1.js"
  crossorigin="anonymous"
></script>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous"
/>
</head>
<body>
  <h3 class="p-2"> Payment for Example</h3>
  <form class="container row g-3 needs-validation" novalidate>
    <div><span class="bg-danger-subtle rounded-2 p-2 d-inline-block w-100"> Some fields are missings </span> </div>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Card#</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="xxxxxxxxxxxxxx" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label"> CVC #</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">  Amount</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">$</span>
        <input type="number"  placeholder="Amount" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="row col-md-6">



      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">First Name</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <!-- <div class="invalid-feedback">
          Please provide a valid city.
        </div> -->
      </div>
      <div class="col-md-12">
        <label for="validationCustom04" class="form-label">City</label>
        <input type="text" class="form-control" id="validationCustom04" required>
        <!-- <div class="invalid-feedback">
          Please provide a valid city.
        </div> -->
      </div>
      <div class="col-md-6  ">
        <label for="validationCustom03" class="form-label"> <h6 class=""> we accept :</h6> </label>
        <!-- <input type="text" class="form-control" id="validationCustom03" required> -->
        <!-- <div class="invalid-feedback">
          Please provide a valid city.
        </div> -->
        

        <div class="btn-group mb-3 bg-dark-subtle " role="group" aria-label="Basic radio toggle button group">
          <input type="radio"  name="btnradio" id="btnradio1" autocomplete="off" >
          <label class="btn mx-0" for="btnradio1"><i class="fa-brands fa-cc-mastercard"></i> </label>
        
          <input type="radio"  name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn " for="btnradio2"><i class="fa-brands fa-cc-visa"></i></label>
        
          <input type="radio"  name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn " for="btnradio3"><i class="fa-brands fa-cc-diners-club"></i></label>

          <input type="radio"  name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn " for="btnradio3"><i class="fab fa-cc-amex"></i></label>

          
        </div>
      </div>
    </div>
   

    <div class="row col-md-6">

      <div class="col-md-12">
        <label for="validationCustom05" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <!-- <div class="invalid-feedback">
          Please provide a valid zip.
        </div> -->
      </div>

      <div class="col-md-6">
        <label for="validationCustom07" class="form-label">State</label>
        <select class="form-select" id="validationCustom07" required>
          <option selected disabled value="">Pick a State</option>
          <option></option>
        </select>
        <!-- <div class="invalid-feedback">
          Please select a valid state.
        </div> -->  
      </div>
      <div class="col-md-6"> 
        <label for="validationCustom06" class="form-label ">Postal Code</label>
        <input type="text" class="form-control" id="validationCustom06" required>
        <!-- <div class="invalid-feedback">
          Please provide a valid zip. 
        </div> -->
      </div>

      <div class="mb-3 col-md-12">
        <label for="exampleFormControlTextarea1" class="form-label">message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>



    </div>
   
    <div class="col-12 d-flex bg-danger-subtle  gap-2 p-2
    flex-row-reverse">
      <button class="btn btn-primary" type="submit">Send</button>
      <button class="btn btn-secondary" type="submit">Cancel</button>
    </div>
  </form>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
